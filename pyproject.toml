[project]
name = "secrandom"
version = "0.0.0"
description = "公平随机抽取系统 - Modern education tool with intelligent weighting algorithm and elegant UI experience"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "SecRandom Team"}
]
requires-python = ">=3.13"
dependencies = [
    "colorama==0.4.6",
    "darkdetect==0.8.0",
    "asyncio~=3.4.3",
    "loguru==0.7.3",
    "pyttsx3==2.98",
    "PyQt-Fluent-Widgets~=1.7.7",
    "PyQt5-Frameless-Window==0.6.0",
    "pyotp==2.9.0",
    "sip~=6.8.6",
    "pyqrcode~=1.2.1",
    "pypng~=0.20220715.0",
    "pillow~=10.4.0",
    "psutil~=7.0.0",
    "numpy~=2.1.0",
    "pandas~=2.2.3",
    "edge-tts==7.0.2",
    "sounddevice==0.5.2",
    "soundfile==0.13.1",
    "openpyxl==3.1.5",
    "requests==2.32.4",
    "packaging==25.0",
    "jinja2~=3.1.6",
    "PyQt5~=5.15.11",
    "PyQt5-Qt5~=5.15.2",
    "PyQt5_sip==12.15.0",
    "comtypes==1.4.10",
    "wmi==1.5.1",
    "pycryptodome==3.23.0",
    "keyboard==0.13.5",
    "pywin32==310; platform_system == \"Windows\"",
    "win32_setctime==1.2.0; platform_system == \"Windows\"",
    "winshell==0.6; platform_system == \"Windows\"",
    "pycaw==20240210; platform_system == \"Windows\""
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["app*", "main*"]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0"
]