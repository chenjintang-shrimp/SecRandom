name: 构建 (Linux / PyInstaller)

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: build-linux-${{ github.ref }}
  cancel-in-progress: true

jobs:
  builder_matrix:
    # 仅在 push 或 pull_request 事件包含 '进行打包' 时执行，workflow_dispatch 无条件执行
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, '进行打包') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.title, '进行打包'))
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            arch: x64
            pack_mode: dir

    runs-on: ${{ matrix.os }}
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4.2.2

      - name: 安装 uv
        uses: astral-sh/setup-uv@v4

      - name: 安装系统依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpulse-dev \
            pulseaudio \
            libportaudio2 \
            libsndfile1 \
            libasound2-dev \
            portaudio19-dev \
            libxcb-xinerama0 \
            libxcb-cursor0 \
            libxkbcommon-x11-0 \
            libgl1-mesa-glx \
            libegl1 \
            libdbus-1-3 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0

      - name: 初始化 zip 文件夹
        run: mkdir -p zip

      - name: 运行 Linux 构建
        run: |
          echo "开始 Linux 构建流程..."
          # 创建虚拟环境
          echo "创建虚拟环境..."
          uv venv

          # 激活虚拟环境
          echo "激活虚拟环境..."
          source .venv/bin/activate

          # 安装依赖
          echo "安装项目依赖..."
          uv sync

          # 安装 pyinstaller
          echo "安装 PyInstaller..."
          uv pip install pyinstaller

          # 清理之前的构建文件
          echo "清理之前的构建文件..."
          rm -rf dist build zip_dist
          echo "构建环境准备完成"

          # 目录模式打包
          echo "开始目录模式打包..."
          pyinstaller main.py \
            -w \
            -D \
            -i ./resources/secrandom-icon-paper.ico \
            -n SecRandom \
            --add-data ./app/resources:app/resources \
            --add-data LICENSE:.
          echo "目录模式打包完成"

      - name: 打包操作
        run: |
          echo "开始打包操作..."

          # 创建zip_dist/SecRandom目录
          mkdir -p zip_dist/SecRandom

          # 复制dist/SecRandom目录下的所有文件到zip_dist/SecRandom目录下
          cp -r dist/SecRandom/* zip_dist/SecRandom/

          # 创建app目录
          mkdir -p zip_dist/SecRandom/app

          # 复制app/resources文件夹到zip_dist/SecRandom目录下
          cp -r app/resources zip_dist/SecRandom/app/

          # 复制 LICENSE 文件到zip_dist/SecRandom目录下
          cp LICENSE zip_dist/SecRandom/

          # 使用 tar 压缩文件
          mkdir -p zip
          cd zip_dist
          tar -czf ../zip/SecRandom-Linux-${{ github.ref_name }}-${{ matrix.arch }}-dir.tar.gz SecRandom/
          cd ..
          echo "目录模式打包完成: zip/SecRandom-Linux-${{ github.ref_name }}-${{ matrix.arch }}-dir.tar.gz"

      - name: 上传应用程序
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/upload-artifact@v4.4.2
        with:
          name: linux-${{ matrix.arch }}-${{ matrix.pack_mode }}
          path: ./zip

  release:
    needs: [builder_matrix]
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 设置 git-cliff
        uses: kenji-miyake/setup-git-cliff@v1

      - name: 生成 changelog
        id: generate-changelog
        run: |
          git cliff

      - name: 准备发布
        run: |
          echo "准备发布目录..."
          mkdir -p release
          mkdir -p artifacts

      - name: 下载 artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          # 下载当前 workflow run 的 artifacts
          run-id: ${{ github.run_id }}

      - name: 准备 artifacts
        run: |
          echo "整理构建产物..."
          # Linux 构建产物
          mv artifacts/linux-x64-dir/* release/ 2>/dev/null || echo "未找到 Linux x64-dir 构建产物"
          echo "构建产物整理完成"
          ls -la release/

      - name: 计算 SHA256 值
        run: |
          echo "开始计算SHA256校验值..."
          cd release
          echo "" > SHA256SUMS.txt
          for file in *; do
            if [ -f "$file" ]; then
              echo "计算 $file 的SHA256值..."
              sha256sum "$file" >> SHA256SUMS.txt
            fi
          done
          echo "SHA256校验值计算完成："
          cat SHA256SUMS.txt

      - name: 验证 SHA256SUMS.txt 文件
        run: |
          echo "验证SHA256SUMS.txt文件..."
          cd release
          if [ ! -f "SHA256SUMS.txt" ]; then
            echo "错误：在release目录中未找到SHA256SUMS.txt文件"
            exit 1
          fi
          if [ ! -s "SHA256SUMS.txt" ]; then
            echo "错误：SHA256SUMS.txt文件为空"
            exit 1
          fi
          echo "SHA256SUMS.txt文件验证通过"
          cd ..

      - name: 生成 需发布 的表格信息
        run: |
          cd release
          echo "" >> ../CHANGELOG.md
          echo "Full Changelog: [v1.3.0.5...${{ github.ref_name }}](https://github.com/${{ github.repository }}/compare/v1.3.0.5...${{ github.ref_name }})" >> ../CHANGELOG.md
          echo "" >> ../CHANGELOG.md
          echo "**国内 下载链接**" >> ../CHANGELOG.md
          echo "| 平台/打包方式 | 支持架构 | 完整版 |" >> ../CHANGELOG.md
          echo "| --- | --- | --- |" >> ../CHANGELOG.md
          echo "| Linux | x64 | [下载](https://www.123684.com/s/9529jv-U4Fxh) |" >> ../CHANGELOG.md
          echo "" >> ../CHANGELOG.md
          echo "**Github 镜像 下载链接**" >> ../CHANGELOG.md
          echo "| 镜像源 | 平台/打包方式 | 支持架构 | 完整版 |" >> ../CHANGELOG.md
          echo "| --- | --- | --- | --- |" >> ../CHANGELOG.md
          echo "| ghfast.top | Linux 目录模式 | x64 | [下载 ${{ github.ref_name }}](https://ghfast.top/https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/SecRandom-Linux-${{ github.ref_name }}-x64-dir.tar.gz) |" >> ../CHANGELOG.md
          echo "| gh-proxy.com | Linux 目录模式 | x64 | [下载 ${{ github.ref_name }}](https://gh-proxy.com/https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/SecRandom-Linux-${{ github.ref_name }}-x64-dir.tar.gz) |" >> ../CHANGELOG.md
          echo "" >> ../CHANGELOG.md
          echo "**SHA256 校验值-请核对下载的文件的SHA256值是否正确**" >> ../CHANGELOG.md
          echo "| 文件名 | SHA256 值 |" >> ../CHANGELOG.md
          echo "| --- | --- |" >> ../CHANGELOG.md
          while read -r line; do
            hash=$(echo "$line" | awk '{print $1}')
            file=$(echo "$line" | awk '{print $2}')
            echo "| $file | $hash |" >> ../CHANGELOG.md
          done < SHA256SUMS.txt
          rm SHA256SUMS.txt
          cd ..

      - name: 确定发布类型
        id: release-type
        run: |
          if [[ "${{ github.ref }}" == *"beta"* || "${{ github.ref }}" == *"alpha"* ]]; then
            echo "is_beta=true" >> $GITHUB_ENV
          else
            echo "is_beta=false" >> $GITHUB_ENV
          fi

      - name: 发布
        uses: softprops/action-gh-release@v2
        with:
          # use repository token by default; replace with Releases_BOT if you have a dedicated bot token
          token: ${{ secrets.GITHUB_TOKEN }}
          files: release/*
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
          tag_name: ${{ github.ref_name }}
          name: SecRandom 新版本 - ${{ github.ref_name }}
          fail_on_unmatched_files: true
