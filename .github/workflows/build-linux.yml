name: Linux构建

on:
  push:
    branches:
      - linux-port
  pull_request:
    branches:
      - linux-port
  workflow_dispatch:

concurrency:
  group: build-linux-${{ github.ref }}
  cancel-in-progress: true

jobs:
  builder_matrix:
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            arch: x64
            pack_mode: dir

    runs-on: ${{ matrix.os }}
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4.2.2

      - name: 安装 Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.8.10'
          architecture: ${{ matrix.arch }}

      - name: 安装 uv
        uses: astral-sh/setup-uv@v4

      - name: 安装系统依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpulse-dev \
            pulseaudio \
            libportaudio2 \
            libsndfile1 \
            libasound2-dev \
            portaudio19-dev \
            libxcb-xinerama0 \
            libxcb-cursor0 \
            libxkbcommon-x11-0 \
            libgl1-mesa-glx \
            libegl1 \
            libdbus-1-3 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0

      - name: 初始化 zip 文件夹
        run: mkdir -p zip

      - name: 运行 Linux 构建
        run: |
          echo "开始 Linux 构建流程..."
          # 创建虚拟环境
          echo "创建虚拟环境..."
          uv venv

          # 激活虚拟环境
          echo "激活虚拟环境..."
          source .venv/bin/activate

          # 安装依赖
          echo "安装项目依赖..."
          uv sync

          # 安装 pyinstaller
          echo "安装 PyInstaller..."
          uv pip install pyinstaller

          # 清理之前的构建文件
          echo "清理之前的构建文件..."
          rm -rf dist build zip_dist
          echo "构建环境准备完成"

          # 目录模式打包
          echo "开始目录模式打包..."
          pyinstaller main.py \
            -w \
            -D \
            -i ./resources/secrandom-icon-paper.ico \
            -n SecRandom \
            --add-data ./app/resources:app/resources \
            --add-data LICENSE:.
          echo "目录模式打包完成"

      - name: 打包操作
        run: |
          echo "开始打包操作..."

          # 创建zip_dist/SecRandom目录
          mkdir -p zip_dist/SecRandom

          # 复制dist/SecRandom目录下的所有文件到zip_dist/SecRandom目录下
          cp -r dist/SecRandom/* zip_dist/SecRandom/

          # 创建app目录
          mkdir -p zip_dist/SecRandom/app

          # 复制app/resources文件夹到zip_dist/SecRandom目录下
          cp -r app/resources zip_dist/SecRandom/app/

          # 复制 LICENSE 文件到zip_dist/SecRandom目录下
          cp LICENSE zip_dist/SecRandom/

          # 使用 tar 压缩文件
          mkdir -p zip
          cd zip_dist
          tar -czf ../zip/SecRandom-Linux-${{ github.ref_name }}-${{ matrix.arch }}-dir.tar.gz SecRandom/
          cd ..
          echo "目录模式打包完成: zip/SecRandom-Linux-${{ github.ref_name }}-${{ matrix.arch }}-dir.tar.gz"

      - name: 上传应用程序
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/upload-artifact@v4.4.2
        with:
          name: linux-${{ matrix.arch }}-${{ matrix.pack_mode }}
          path: ./zip
